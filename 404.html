<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Aurachain</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Aurachain homepage.">
    <meta name="robots" content="noindex, nofollow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #d4af37;
            --dark: #0d0d0d;
            --light: #f5f5f5;
        }
        
        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            margin-bottom: 1rem;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(212, 175, 55, 0.5); }
            to { text-shadow: 0 0 50px rgba(212, 175, 55, 0.8); }
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
        }
        
        .btn-gold {
            background: linear-gradient(45deg, #d4af37, #f5d76e);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
            color: #000;
        }
        
        .blockchain-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: rotate 10s infinite linear;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="blockchain-icon">
            <i class="fas fa-link"></i>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have vanished into the blockchain. 
            Don't worry, we'll help you get back on track.
        </p>
        <a href="/" class="btn-gold">
            <i class="fas fa-home me-2"></i>Return to Homepage
        </a>
        <div class="mt-4">
            <p class="text-muted">
                <small>Error Code: 404 | Aurachain - The Future of Wealth</small>
            </p>
        </div>
    </div>
</body>
</html>
